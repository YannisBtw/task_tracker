{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3 text-center">Вход</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.username.id_for_label }}">Почта</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.password.id_for_label }}">Пароль</label>
                        {{ form.password }}
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Войти</button>
                </form>
                <p class="mt-3 text-center mb-0">Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
