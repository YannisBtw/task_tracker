{% extends "base.html" %}
{% block title %}Удаление задачи{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-danger">
            <div class="card-body">
                <h3 class="card-title">Удалить задачу?</h3>
                <p class="mb-3">Вы собираетесь удалить задачу <strong>{{ task.title }}</strong>. Действие нельзя отменить.</p>
                <form method="post">
                    {% csrf_token %}
                    <a class="btn btn-secondary" href="{% url 'dashboard' %}">Отмена</a>
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
